name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.136.5'
          extended: true
      - name: Build with Hugo
        run: |
          # 작업 디렉토리 정리
          rm -rf public
          rm -rf resources
          
          # Hugo 빌드
          hugo --minify
          
          # 빌드 결과 확인
          echo "=== Build directory contents ==="
          ls -la public
          echo "=== Build size ==="
          du -sh public
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
          clean: true
          clean-exclude: |
            .git
            .github 